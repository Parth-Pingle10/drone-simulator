<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image-removebg-preview (2).png">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">

        <div class="login">
            <ul>
                <li><img src="image-removebg-preview (2).png" class="logo"></li>
                <li class="brand">DRC</li>
                <li class="name">Admin Panel</li>
                <li class="use"><img src="at.png" class="at"><input type="text" id="username" class="username" autocomplete="off" placeholder="Username"></li>
                <li class="used"><img src="lock.png" class="lock"><input type="password" id="password" class="password" placeholder="Password"></li>
                <li><div class="submit">Submit
                 </div>
                </div></li>
            </ul>
        </div>
    </div>
    <div class="ankh"><img src="eye.png" alt="" class="eye"></div>
    <div class="alert" id="alertBox">Invalid Username or Invalid Password</div>
</body>
<script src="script.js"></script>
</html>
