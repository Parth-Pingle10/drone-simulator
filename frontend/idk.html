<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Embed</title>
  <style>
    #webcam {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      border: none;
    }

    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Button to change video -->
  <button onclick="changeVideo()">Change Video</button>

  <!-- ✅ Iframe with ID -->
  <iframe 
    id="webcam"
    src="https://www.youtube.com/embed/T9cgqaYq13Q" 
    title="YouTube video player" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen 
    referrerpolicy="strict-origin-when-cross-origin">
  </iframe>

  <script>
    function changeVideo() {
      const newUrl = "https://www.youtube.com/embed/RJMtrZpKUa8?autoplay=1"; // full URL
      const iframe = document.getElementById("webcam");
      iframe.src = newUrl;
    }
  </script>

</body>
</html>
