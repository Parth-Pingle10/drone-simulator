<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" type="image/png" href="image-removebg-preview (2).png">
    <link rel="stylesheet" href="addup.css">
</head>

<body>
    <div class="head">
        <div class="hud">Heading</div>
        <div class="line">
            <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" id="head" class="navigation">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </div>
            <div>
                <div class="heading">
                    <div class="cont">0</div>
                    <div class="b">Â°</div>
                </div>
            </div>
        </div>
    </div>

    <div class="gps">
        <div class="name" id="gp">GPS</div>
        <div class="res">

            <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" id="dist" class="locate">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>

            </div>
            <div class="dist">
                <div class="cords">
                    <div class="lat">0</div>
                    <div class="n">N</div>
                </div>
                <div class="cords">
                    <div class="long">0</div>
                    <div class="e">E</div>
                </div>
            </div>
        </div>
    </div>

    <div class="battery">
        <div class="batt">Battery</div>
        <div class="line">
            <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="navigation">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 10.5h.375c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H21M3.75 18h15A2.25 2.25 0 0 0 21 15.75v-6a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 9.75v6A2.25 2.25 0 0 0 3.75 18Z" />
                </svg>
            </div>
            <div>
                <div class="heading">
                    <div class="batt" id="battery">100</div>
                    <div class="b">% </div>
                </div>
            </div>
        </div>
    </div>

    <div class="altitude" id="alt">
        <div class="name">Altitude</div>
        <div class="alt">
            <div class="cont" id="altitude">1000</div>
            <div class="b">m</div>
        </div>

    </div>
    </div>

    <div class="speed">
        <div class="sp">Speed</div>
        <div class="a">
            <div class="actual">100</div>
            <div class="me">m/s</div>
        </div>
    </div>

    <div class="map" id="map"> </div>
    <div class="btn">
        <div>Night Vision</div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
    </div>
    </label>



    <div class="disconnect">Disconnect</div>


    <iframe id="webcam" width="560" height="315" src="https://www.youtube.com/embed/RJMtrZpKUa8"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="addup.js"></script>
</body>

</html>
